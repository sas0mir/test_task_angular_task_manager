<div class="task-form-container">
    <h1>{{title}}</h1>
    <div class="task-form-field">
        <label for="title">Title</label>
        <input type="text" id="title" [value]="ref.data.title" (change)="setTaskField('title', $event)" name="title"/>
    </div>
    <div class="task-form-field">
        <label for="desc">Description</label>
        <input type="text" id="desc" [value]="ref.data.description" (change)="setTaskField('description', $event)" name="description"/>
    </div>
    <div class="task-form-field">
        <label for="status">Status</label>
        <select name="status" id="status" (change)="setTaskField('status', $event)">
            <option value="">--Please choose an option--</option>
            <option value="to do">to do</option>
            <option value="in progress">in progress</option>
            <option value="done">done</option>
        </select>
    </div>
    <div class="task-form-field">
        <label for="priority">Priority</label>
        <select name="priority" id="priority" (change)="setTaskField('priority', $event)">
            <option value="">--Please choose an option--</option>
            <option value="high">high</option>
            <option value="low">low</option>
        </select>
    </div>
    <div class="task-form-field">
        <label for="date">Deadline</label>
        <input type="date" id="date" [value]="ref.data.endDate" (change)="setTaskField('endDate', $event)" name="date"/>
    </div>
    <div class="task-form-footer">
        <button type="button" class="task-form-btn" (click)="saveTask()">{{ref.data.id === 0 ? 'Save task' : 'Update task'}}</button>
        <button type="button" class="task-form-btn" (click)="deleteTask()" [hidden]="ref.data.id === 0">Remove task</button>
    </div>
</div>
